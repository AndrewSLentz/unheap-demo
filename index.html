<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="slick/slick.css" />

  <link rel="stylesheet" href="assets/greenscreen.css">
  <link rel="stylesheet" href="assets/index.css">

</head>
